<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오도움</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* 전체 화면 스플래시 */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease-out;
        }

        /* 스플래시 로고 (큰 크기) */
        #splash img {
            width: 220px;
            height: auto;
            animation: logoFly 1.8s ease forwards;
        }

        /* 로고 이동 + 축소 애니메이션 */
        @keyframes logoFly {
            0% {
                transform: translateY(0) scale(1);
            }
            70% {
                transform: translateY(-180px) scale(0.5);
            }
            100% {
                transform: translateY(-260px) scale(0.35);
            }
        }

        /* 스플래시가 사라지면 투명 */
        #splash.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* 기존 로고 */
        .main-logo {
            margin-top: 40px;
            width: 120px;
        }
    </style>
</head>

<body>

    <!-- ⭐ 스플래시 화면 -->
    <div id="splash">
        <img src="logo.png" alt="키오도움 로고">
    </div>

    <!-- ⭐ 실제 메인 화면 -->
    <div class="container">
        <img src="logo.png" class="main-logo" alt="키오도움 로고">
        <h1>키오도움</h1>
        <p class="subtitle">어르신도 쉽게 쓰는 키오스크 도우미</p>

        <h2>무엇을 해 보시겠어요?</h2>

        <div class="option-container">
            <a class="option" href="ar.html">
                <b>실제 가게에서 따라 하기 (AR 모드)</b><br>
                휴대폰 카메라로 실제 키오스크 화면을 비추면<br>
                무엇을 눌러야 할지 화면 위에 표시해 드립니다.
            </a>

            <a class="option" href="brand.html">
                <b>미리 연습해 보기 (브랜드별 연습)</b><br>
                롯데리아, 공차 같은 키오스크 화면을<br>
                집이나 교실에서 연습할 수 있어요.
            </a>
        </div>

        <p class="bottom-text">
            화면 글자가 너무 작으면<br>
            휴대폰을 가로로 돌려 보거나<br>
            화면을 두 손가락으로 벌려서 크게 보세요.
        </p>
    </div>

<script>
    // 2초 뒤에 스플래시 사라짐
    setTimeout(() => {
        document.getElementById("splash").classList.add("hide");
    }, 2000);
</script>

</body>
</html>
