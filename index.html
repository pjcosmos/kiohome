<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오도움</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 로고 애니메이션 */
        #splash-logo {
            width: 230px;
            opacity: 1;
            transition: all 1.2s ease;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        /* 2초 후 축소된 로고 */
        .shrink {
            width: 80px;
            top: 120px;
            transform: translate(-50%, 0) scale(1);
        }

        /* 본문 컨텐츠 처음엔 숨김 */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease;
        }

        #main-content.show {
            opacity: 1;
        }

        .description {
            font-size: 17px;
            color: #444;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- 처음 2초 동안 크게 보이는 로고 -->
    <img id="splash-logo" src="그림1.png" alt="키오도움 로고">

    <!-- 실제 본문 -->
    <div id="main-content">
        <img src="그림1.png" alt="키오도움 로고" class="main-logo" style="width: 90px; margin-top: 20px;">
        <h1>키오도움</h1>

        <p class="description">
            어르신도 쉽고 빠르게 사용할 수 있는<br>
            키오스크 안내 서비스입니다.<br><br>
            아래에서 원하시는 기능을 선택해주세요.
        </p>

        <a href="ar.html" class="menu-button">AR 기반 실제 키오스크<br>가이드 모드</a>
        <a href="brand.html" class="menu-button">브랜드별 키오스크<br>학습 모드</a>
    </div>

    <script>
        // 2초 후 로고 축소 + 본문 표시
        window.onload = () => {
            const logo = document.getElementById("splash-logo");
            const main = document.getElementById("main-content");

            setTimeout(() => {
                logo.classList.add("shrink");
                main.classList.add("show");
            }, 1500);
        };
    </script>

</body>
</html>
