<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 키오스크 가이드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AR 키오스크 가이드</h1>
    <div id="kiosk-container">
        <video id="video" playsinline autoplay muted loop></video>
        <div id="ar-overlay"></div>
    </div>
    <div id="controls">
        <button id="cameraButton">카메라 켜기</button>
        <button id="scanButton" style="display: none;">스캔</button>
        <p>인식된 텍스트: <span id="ocr-output"></span></p>
    </div>
    <hr>
    <div id="voice-controls">
        <button id="voiceButton">음성인식 시작</button>
        <p>음성 명령: <span id="voice-output"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v5/dist/tesseract.min.js"></script>

    <div class="back-link">
    처음 화면으로 돌아가려면<br><a href="index.html" onclick="sessionStorage.setItem('navigateFromPage', 'true')">
    여기를 눌러주세요</a>
    </div>    
    <script src="script.js"></script>
</body>
</html>
